<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Giallo Booleano</title>
</head>

<body>

    <header>
        <h1>GIALLO BOOLEANO</h1>
    </header>

    <main>
        <div class="container">

            <!-- sezione ricetta -->
            <section class="ricetta">
                <h5>DOLCI E DESSERTS</h5>
                <h2>Tiramis&uacute; <span class="plus">(Dolce Tradizionale)</span></h2>
                <div class="row">
                    <!-- parte immagine/video -->
                    <div class="col-img">
                        <img src="./img/image (10).png" alt="Video ricetta tiramisÃ¹">
                    </div>
                    <!-- parte info -->
                    <div class="col-info">
                        <h4>In breve</h4>
                        <div class="info-cont">
                            <div>Difficolt&agrave;: <span>Facile</span></div>
                            <div>Tempo: <span>40 min</span></div>
                            <div>Porzione per: <span>8 persone</span></div>
                            <div>Costo: <span>contenuto</span></div>
                            <div><span>Note</span>: +2 ore di riposo in frigo</div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- sezione pulsanti social -->
            <div class="socials">
                <div class="social"><i id="fb" class="fa-brands fa-facebook"></i><span> FACEBOOK</span></div>
                <div class="social"><i id="tw" class="fa-brands fa-twitter"></i><span class="social"> TWITTER</span>
                </div>
                <div class="social"><i id="inst" class="fa-brands fa-instagram"></i><span> INSTAGRAM</span></div>
                <div class="social"><i id="pint" class="fa-brands fa-pinterest"></i><span> PINTEREST</span></div>
                <div class="social"><i id="yout" class="fa-brands fa-youtube"></i><span> YOUTUBE</span></div>
            </div>

        </div>
    </main>

    <footer>

    </footer>


</body>

</html>
